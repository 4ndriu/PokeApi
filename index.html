<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JardÃ­n Digital</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #001a00, #000);
      height: 100%;
      width: 100%;
    }
    #garden {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaffaa;
      font-family: sans-serif;
      font-size: 0.9rem;
      opacity: 0.8;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="garden"></canvas>
  <footer>ðŸŒ± JardÃ­n Digital ðŸŒ±</footer>
  <script>
    const canvas = document.getElementById("garden");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    class Flower {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 2;
        this.maxSize = Math.random() * 20 + 15;
        this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
        this.growth = 0.2;
      }

      update() {
        if (this.size < this.maxSize) {
          this.size += this.growth;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);

        for (let i = 0; i < 6; i++) {
          ctx.rotate(Math.PI / 3);
          ctx.beginPath();
          ctx.arc(0, this.size, this.size / 2, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }

        ctx.beginPath();
        ctx.arc(0, 0, this.size / 3, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();

        ctx.restore();
      }
    }

    let flowers = [];

    // ðŸŒ¼ generar flores aleatorias automÃ¡ticamente
    setInterval(() => {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      flowers.push(new Flower(x, y));
    }, 1000);

    function animate() {
      ctx.fillStyle = "rgba(0, 20, 0, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      flowers.forEach(flower => {
        flower.update();
        flower.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
